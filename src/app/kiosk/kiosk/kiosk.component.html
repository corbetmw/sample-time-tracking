<mat-card>
    <form>
        <mat-form-field>
            <input matInput placeholder="Sample Id" [(ngModel)]="sampleId" name="sampleId">
        </mat-form-field>
    </form>
    <mat-card-actions>
        <button #punchButton mat-raised-button color="accent" (click)='checkSampleFromList(sampleId)'>
            <mat-icon>timer</mat-icon>
            Punch Sample
        </button>
        <button mat-raised-button color="primary" (click)='simulateScan()'>
            <mat-icon>input</mat-icon>
            Simulate Scan
        </button>
    </mat-card-actions>
</mat-card>

<samples-open-table></samples-open-table>

<barcode-listener (scan)='populateInput($event)'></barcode-listener>
